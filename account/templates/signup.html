{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<h1>Sign Up!</h1>

<div class="wrapper" style="text-align: center;"> 
	<h1>회원가입</h1> 
	<form action="{% url 'signup' %}" method="POST"> 
		{% csrf_token %} 
		{% bootstrap_form form %} 
	<input type="submit" class="btn btn-primary" value="Sign Up"> 
	</form> 
</div> 

{% endblock %}
