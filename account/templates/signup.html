{% extends 'base.html' %}
{% block content %}



<div class="panel panel-default registration text-center">
    <div class="panel-heading ">
        <h1>Sign up!</h1>
    </div>
    <div class="panel-body">
        <form action="." method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="id_{{ field.html_name}}">{{ field.label }}:</label>
                {{ field }}
            </div>
            {% endfor %}
            <div class="form-actions">
                <button class="btn btn-primary btn-large" type="submit"
                    style="background-color: #99c; font-size:12pt; width:50%;">가입하기</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
