{% extends 'base.html' %}
{% block content %}

<div class="panel panel-default registration text-center">
    <div class="panel-heading">
        <h1>Login!</h1>
    </div>
    <div class="panel-body">
        <form action="{% url 'login' %}" method="post">
            <br><br>
            {% csrf_token %}
            {{form.as_p}}<br>
            <div class="form-actions">
                <button class="btn btn-primary btn-large" type="submit" style="background-color: #99c; font-size:12pt; width:50%;">로그인하기</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
